<body>
    <div id="container">
    <div class="content">
        <h1>The Rating System</h1>
        <p>Please select the amount of stars you would rate.</p>
        <p>
            <span data-role="1" class="Leeg"><span id="Star1"></span></span>
            <span data-role="2" class="Leeg"><span id="Star2"></span></span>
            <span data-role="3" class="Leeg"><span id="Star3"></span></span>
            <span data-role="4" class="Leeg"><span id="Star4"></span></span>
            <span data-role="5" class="Leeg"><span id="Star5"></span></span>
        </p>
        <p>
            There are <span id="Amount"></span> votes.<br>
            The rating is: <span id="Rating"></span>
        </p>
        <p>These stars are used.</p>
        <img src="greystar.png">
        <img src="yellowstar.png">
        <img src="bluestar.png">
    </div>
